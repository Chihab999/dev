# Define pipeline and agent
pipeline:
  agent:
    any

# Define stages
stages:
  - stage: Checkout
    steps:
      - checkout: scm
  
  - stage: Installation de PHP
    steps:
      - echo: 'Installing PHP'
      - sh: 'sudo apt-get update && sudo apt-get install -y php'
      - echo: 'Installation successful'
  
  - stage: Installation des dépendances
    steps:
      - sh: 'composer install'
  
  - stage: Validation de la qualité du code
    steps:
      - sh: 'php vendor/bin/phpunit --filter "testValidation" jeu_devine.php'
  
  - stage: Test
    steps:
      - sh: 'php vendor/bin/phpunit phpunit'

# Define post actions
post:
  always:
    script:
      - if: '$(currentBuild.result) != "SUCCESS"'
        steps:
          - slackSend:
              color: '#FF0000'
              message: 'The pipeline has failed!'
      - else:
        steps:
          - slackSend:
              color: '#00FF04'
              message: 'The pipeline has succeeded!'

# Define options
options:
  timeout: '30 minutes'
